<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinLit Buddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Screen -->
      <div id="login-screen" class="card">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p>Don't have an account?</p>
        <button onclick="showRegister()">Create Account</button>
      </div>

      <!-- Register Screen -->
      <div id="register-screen" class="card hidden">
        <h2>Create Account</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Back to Login</button>
      </div>

      <!-- Main App -->
      <div id="app-screen" class="hidden">
        <h1>FinLit Buddy</h1>
        <div id="flashcards" class="card">
          <h2>ðŸ“˜ Flashcards</h2>
          <p id="flashcard-text">Press next to start!</p>
          <button onclick="nextFlashcard()">Next</button>
        </div>
        <div id="budget" class="card">
          <h2>ðŸ’° Budget Tracker</h2>
          <input type="text" id="expense-name" placeholder="Expense Name" />
          <input type="number" id="expense-amount" placeholder="Amount" />
          <button onclick="addExpense()">Add Expense</button>
          <ul id="expense-list"></ul>
          <h3>Total: â‚±<span id="total">0</span></h3>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="nav" class="nav hidden">
      <button onclick="showSection('flashcards')">Flashcards</button>
      <button onclick="showSection('budget')">Budget</button>
      <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
